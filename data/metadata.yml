type: git
url: http://anongit.kde.org/kmail
buildsystem: cmake
buildoptions: "-DCMAKE_INSTALL_PREFIX=/opt/usr -DKDE_INSTALL_SYSCONFDIR=/opt/etc -DBUILD_TESTING=OFF"
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
  - cpan:
      build:
        buildsystem: custom
        buildoptions: 'cp * /opt/usr/share/fonts/'
      depname: Hack-v2_020-ttf
      source:
        type: zip
        url: 'https://github.com/chrissimpkins/Hack/releases/download/v2.020/Hack-v2_020-ttf.zip'
